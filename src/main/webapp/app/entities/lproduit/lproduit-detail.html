
<div>
    <h2><span data-translate="laakariApp.lproduit.detail.title">Lproduit</span> {{vm.lproduit.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="laakariApp.lproduit.codep">Codep</span></dt>
        <dd>
            <span>{{vm.lproduit.codep}}</span>
        </dd>
        <dt><span data-translate="laakariApp.lproduit.libelle">Libelle</span></dt>
        <dd>
            <span>{{vm.lproduit.libelle}}</span>
        </dd>
        <dt><span data-translate="laakariApp.lproduit.prix">Prix</span></dt>
        <dd>
            <span>{{vm.lproduit.prix}}</span>
        </dd>
        <dt><span data-translate="laakariApp.lproduit.ltransactions">Ltransactions</span></dt>
        <dd>
            <a ui-sref="ltransactions-detail({id:vm.lproduit.ltransactions.id})">{{vm.lproduit.ltransactions.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="lproduit-detail.edit({id:vm.lproduit.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
