<div>
    <h2 data-translate="laakariApp.lvisit.home.title">Lvisits</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="lvisit.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="laakariApp.lvisit.home.createLabel">
                        Create new Lvisit
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="date"><span data-translate="laakariApp.lvisit.date">Date</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="contentv"><span data-translate="laakariApp.lvisit.contentv">Contentv</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="durrationv"><span data-translate="laakariApp.lvisit.durrationv">Durrationv</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="staff"><span data-translate="laakariApp.lvisit.staff">Staff</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="lcallbox.id"><span data-translate="laakariApp.lvisit.lcallbox">Lcallbox</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="lvisit in vm.lvisits track by lvisit.id">
                    <td><a ui-sref="lvisit-detail({id:lvisit.id})">{{lvisit.id}}</a></td>
                    <td>{{lvisit.date | date:'medium'}}</td>
                    <td>{{lvisit.contentv}}</td>
                    <td>{{lvisit.durrationv}}</td>
                    <td>{{lvisit.staff}}</td>
                    <td>
                        <a ui-sref="lcallbox-detail({id:lvisit.lcallbox.id})">{{lvisit.lcallbox.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="lvisit-detail({id:lvisit.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="lvisit.edit({id:lvisit.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="lvisit.delete({id:lvisit.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
    </div>
    <uib-pager total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.transition()"></uib-pager>
</div>
