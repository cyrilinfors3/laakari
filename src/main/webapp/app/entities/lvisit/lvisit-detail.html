
<div>
    <h2><span data-translate="laakariApp.lvisit.detail.title">Lvisit</span> {{vm.lvisit.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="laakariApp.lvisit.date">Date</span></dt>
        <dd>
            <span>{{vm.lvisit.date | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="laakariApp.lvisit.contentv">Contentv</span></dt>
        <dd>
            <span>{{vm.lvisit.contentv}}</span>
        </dd>
        <dt><span data-translate="laakariApp.lvisit.durrationv">Durrationv</span></dt>
        <dd>
            <span>{{vm.lvisit.durrationv}}</span>
        </dd>
        <dt><span data-translate="laakariApp.lvisit.staff">Staff</span></dt>
        <dd>
            <span>{{vm.lvisit.staff}}</span>
        </dd>
        <dt><span data-translate="laakariApp.lvisit.lcallbox">Lcallbox</span></dt>
        <dd>
            <a ui-sref="lcallbox-detail({id:vm.lvisit.lcallbox.id})">{{vm.lvisit.lcallbox.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="lvisit-detail.edit({id:vm.lvisit.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
