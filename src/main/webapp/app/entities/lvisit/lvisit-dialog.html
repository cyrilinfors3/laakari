
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myLvisitLabel" data-translate="laakariApp.lvisit.home.createOrEditLabel">Create or edit a Lvisit</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.lvisit.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.lvisit.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="laakariApp.lvisit.date" for="field_date">Date</label>
                <div class="input-group">
                    <input id="field_date" type="text" class="form-control" name="date" datetime-picker="{{dateformat}}" ng-model="vm.lvisit.date" is-open="vm.datePickerOpenStatus.date"
                    required  />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('date')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
            <div ng-show="editForm.date.$invalid">
                <p class="help-block"
                    ng-show="editForm.date.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.date.$error.ZonedDateTimelocal" data-translate="entity.validation.ZonedDateTimelocal">
                    This field should be a date and time.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="laakariApp.lvisit.contentv" for="field_contentv">Contentv</label>
            <input type="text" class="form-control" name="contentv" id="field_contentv"
                    ng-model="vm.lvisit.contentv"
                    required />
            <div ng-show="editForm.contentv.$invalid">
                <p class="help-block"
                    ng-show="editForm.contentv.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="laakariApp.lvisit.durrationv" for="field_durrationv">Durrationv</label>
            <input type="text" class="form-control" name="durrationv" id="field_durrationv"
                    ng-model="vm.lvisit.durrationv"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="laakariApp.lvisit.staff" for="field_staff">Staff</label>
            <input type="text" class="form-control" name="staff" id="field_staff"
                    ng-model="vm.lvisit.staff"
                     />
        </div>

        <div class="form-group">
            <label data-translate="laakariApp.lvisit.lcallbox" for="field_lcallbox">Lcallbox</label>
            <select class="form-control" id="field_lcallbox" name="lcallbox" ng-model="vm.lvisit.lcallbox" ng-options="lcallbox as lcallbox.id for lcallbox in vm.lcallboxes track by lcallbox.id" required>
                <option value=""></option>
            </select>
        </div>
        <div ng-show="editForm.lcallbox.$invalid">
            <p class="help-block"
                ng-show="editForm.lcallbox.$error.required" data-translate="entity.validation.required">
                This field is required.
            </p>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
