
<div>
    <h2><span data-translate="laakariApp.lville.detail.title">Lville</span> {{vm.lville.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="laakariApp.lville.nom">Nom</span></dt>
        <dd>
            <span>{{vm.lville.nom}}</span>
        </dd>
        <dt><span data-translate="laakariApp.lville.region">Region</span></dt>
        <dd>
            <span>{{vm.lville.region}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="lville-detail.edit({id:vm.lville.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
