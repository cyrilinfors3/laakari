
<div>
    <h2><span data-translate="laakariApp.lcall.detail.title">Lcall</span> {{vm.lcall.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="laakariApp.lcall.emiteur">Emiteur</span></dt>
        <dd>
            <span>{{vm.lcall.emiteur}}</span>
        </dd>
        <dt><span data-translate="laakariApp.lcall.recepteur">Recepteur</span></dt>
        <dd>
            <span>{{vm.lcall.recepteur}}</span>
        </dd>
        <dt><span data-translate="laakariApp.lcall.calltime">Calltime</span></dt>
        <dd>
            <span>{{vm.lcall.calltime | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="laakariApp.lcall.luser">Luser</span></dt>
        <dd>
            <a ui-sref="luser-detail({id:vm.lcall.luser.id})">{{vm.lcall.luser.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="lcall-detail.edit({id:vm.lcall.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
