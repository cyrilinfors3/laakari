
<div>
    <h2><span data-translate="laakariApp.lfacture.detail.title">Lfacture</span> {{vm.lfacture.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="laakariApp.lfacture.codebill">Codebill</span></dt>
        <dd>
            <span>{{vm.lfacture.codebill}}</span>
        </dd>
        <dt><span data-translate="laakariApp.lfacture.total">Total</span></dt>
        <dd>
            <span>{{vm.lfacture.total}}</span>
        </dd>
        <dt><span data-translate="laakariApp.lfacture.fdate">Fdate</span></dt>
        <dd>
            <span>{{vm.lfacture.fdate | date:'medium'}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="lfacture-detail.edit({id:vm.lfacture.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
