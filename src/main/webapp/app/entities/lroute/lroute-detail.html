
<div>
    <h2><span data-translate="laakariApp.lroute.detail.title">Lroute</span> {{vm.lroute.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="laakariApp.lroute.nom">Nom</span></dt>
        <dd>
            <span>{{vm.lroute.nom}}</span>
        </dd>
        <dt><span data-translate="laakariApp.lroute.quatier">Quatier</span></dt>
        <dd>
            <span>{{vm.lroute.quatier}}</span>
        </dd>
        <dt><span data-translate="laakariApp.lroute.ville">Ville</span></dt>
        <dd>
            <span>{{vm.lroute.ville}}</span>
        </dd>
        <dt><span data-translate="laakariApp.lroute.lzone">Lzone</span></dt>
        <dd>
            <a ui-sref="lzone-detail({id:vm.lroute.lzone.id})">{{vm.lroute.lzone.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="lroute-detail.edit({id:vm.lroute.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
