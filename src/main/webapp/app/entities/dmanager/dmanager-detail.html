
<div>
    <h2><span data-translate="laakariApp.dmanager.detail.title">Dmanager</span> {{vm.dmanager.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="laakariApp.dmanager.tel">Tel</span></dt>
        <dd>
            <span>{{vm.dmanager.tel}}</span>
        </dd>
        <dt><span data-translate="laakariApp.dmanager.agentcode">Agentcode</span></dt>
        <dd>
            <span>{{vm.dmanager.agentcode}}</span>
        </dd>
        <dt><span data-translate="laakariApp.dmanager.luser">Luser</span></dt>
        <dd>
            <a ui-sref="luser-detail({id:vm.dmanager.luser.id})">{{vm.dmanager.luser.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="dmanager-detail.edit({id:vm.dmanager.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
