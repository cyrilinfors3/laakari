
<div>
    <h2><span data-translate="laakariApp.lmessage.detail.title">Lmessage</span> {{vm.lmessage.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="laakariApp.lmessage.sentdate">Sentdate</span></dt>
        <dd>
            <span>{{vm.lmessage.sentdate | date:'mediumDate'}}</span>
        </dd>
        <dt><span data-translate="laakariApp.lmessage.msgcontent">Msgcontent</span></dt>
        <dd>
            <span>{{vm.lmessage.msgcontent}}</span>
        </dd>
        <dt><span data-translate="laakariApp.lmessage.senthours">Senthours</span></dt>
        <dd>
            <span>{{vm.lmessage.senthours | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="laakariApp.lmessage.sender">Sender</span></dt>
        <dd>
            <span>{{vm.lmessage.sender}}</span>
        </dd>
        <dt><span data-translate="laakariApp.lmessage.reciever">Reciever</span></dt>
        <dd>
            <span>{{vm.lmessage.reciever}}</span>
        </dd>
        <dt><span data-translate="laakariApp.lmessage.luser">Luser</span></dt>
        <dd>
            <a ui-sref="luser-detail({id:vm.lmessage.luser.id})">{{vm.lmessage.luser.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="lmessage-detail.edit({id:vm.lmessage.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
