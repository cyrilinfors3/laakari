<div>
    <h2 data-translate="laakariApp.dealer.home.title">Dealers</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="dealer.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="laakariApp.dealer.home.createLabel">
                        Create new Dealer
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="shopcode"><span data-translate="laakariApp.dealer.shopcode">Shopcode</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="sigle"><span data-translate="laakariApp.dealer.sigle">Sigle</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="mastersim"><span data-translate="laakariApp.dealer.mastersim">Mastersim</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="logo"><span data-translate="laakariApp.dealer.logo">Logo</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="luser.id"><span data-translate="laakariApp.dealer.luser">Luser</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="dealer in vm.dealers track by dealer.id">
                    <td><a ui-sref="dealer-detail({id:dealer.id})">{{dealer.id}}</a></td>
                    <td>{{dealer.shopcode}}</td>
                    <td>{{dealer.sigle}}</td>
                    <td>{{dealer.mastersim}}</td>
                    <td>
                        <a ng-if="dealer.logo" ng-click="vm.openFile(dealer.logoContentType, dealer.logo)">
                            <img data-ng-src="{{'data:' + dealer.logoContentType + ';base64,' + dealer.logo}}" style="max-height: 30px;"/>
                        </a>
                        <span ng-if="dealer.logo">{{dealer.logoContentType}}, {{vm.byteSize(dealer.logo)}}</span>
                    </td>
                    <td>
                        <a ui-sref="luser-detail({id:dealer.luser.id})">{{dealer.luser.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="dealer-detail({id:dealer.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="dealer.edit({id:dealer.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="dealer.delete({id:dealer.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
    </div>
    <uib-pager total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.transition()"></uib-pager>
</div>
