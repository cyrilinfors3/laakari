
<div>
    <h2><span data-translate="laakariApp.lcarte.detail.title">Lcarte</span> {{vm.lcarte.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="laakariApp.lcarte.code">Code</span></dt>
        <dd>
            <span>{{vm.lcarte.code}}</span>
        </dd>
        <dt><span data-translate="laakariApp.lcarte.lpoint">Lpoint</span></dt>
        <dd>
            <span ng-repeat="lpoint in vm.lcarte.lpoints">
                <a ui-sref="lpoint-detail({id: lpoint.id})">{{lpoint.id}}</a>{{$last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="lcarte-detail.edit({id:vm.lcarte.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
