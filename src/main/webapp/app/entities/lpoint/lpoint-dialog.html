
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myLpointLabel" data-translate="laakariApp.lpoint.home.createOrEditLabel">Create or edit a Lpoint</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.lpoint.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.lpoint.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="laakariApp.lpoint.lati" for="field_lati">Lati</label>
            <input type="number" class="form-control" name="lati" id="field_lati"
                    ng-model="vm.lpoint.lati"
                    required />
            <div ng-show="editForm.lati.$invalid">
                <p class="help-block"
                    ng-show="editForm.lati.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.lati.$error.number" data-translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="laakariApp.lpoint.longi" for="field_longi">Longi</label>
            <input type="number" class="form-control" name="longi" id="field_longi"
                    ng-model="vm.lpoint.longi"
                    required />
            <div ng-show="editForm.longi.$invalid">
                <p class="help-block"
                    ng-show="editForm.longi.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.longi.$error.number" data-translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
