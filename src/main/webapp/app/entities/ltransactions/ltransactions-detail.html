
<div>
    <h2><span data-translate="laakariApp.ltransactions.detail.title">Ltransactions</span> {{vm.ltransactions.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="laakariApp.ltransactions.qte">Qte</span></dt>
        <dd>
            <span>{{vm.ltransactions.qte}}</span>
        </dd>
        <dt><span data-translate="laakariApp.ltransactions.datet">Datet</span></dt>
        <dd>
            <span>{{vm.ltransactions.datet | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="laakariApp.ltransactions.vendeur">Vendeur</span></dt>
        <dd>
            <span>{{vm.ltransactions.vendeur}}</span>
        </dd>
        <dt><span data-translate="laakariApp.ltransactions.acheteur">Acheteur</span></dt>
        <dd>
            <span>{{vm.ltransactions.acheteur}}</span>
        </dd>
        <dt><span data-translate="laakariApp.ltransactions.luser">Luser</span></dt>
        <dd>
            <a ui-sref="luser-detail({id:vm.ltransactions.luser.id})">{{vm.ltransactions.luser.id}}</a>
        </dd>
        <dt><span data-translate="laakariApp.ltransactions.lfacture">Lfacture</span></dt>
        <dd>
            <a ui-sref="lfacture-detail({id:vm.ltransactions.lfacture.id})">{{vm.ltransactions.lfacture.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="ltransactions-detail.edit({id:vm.ltransactions.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
